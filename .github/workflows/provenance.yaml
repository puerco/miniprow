name: provenance
on:
  workflow_run:
    types: [completed]
    workflows: [build]
jobs:
  attest:
    name: Attest Workflow Run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
    - uses: puerco/provenance-action@1a0fea2589d08939f9bbbd60d64a3c0897a606de
      with:
        GITHUB_TOKEN: ${{ secrets.MINIPROW_TOKEN }}


