name: provenance
on:
  workflow_run:
    types: [completed]
    workflows: [build]
jobs:
  attest:
    name: Attest Workflow Run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
    - uses: puerco/provenance-action@b6c1606e18f0bfb3d85861e6d6db753662f298ad
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        

