name: provenance
on:
  workflow_run:
    types: [completed]
    workflows: [build]
jobs:
  attest:
    name: Attest Workflow Run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
    - uses: puerco/provenance-action@66df37c762b1da577f3e5cdc0d5773ba05d8ce90
      with:
        GITHUB_TOKEN: ${{ secrets.MINIPROW_TOKEN }}


