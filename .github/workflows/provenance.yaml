name: provenance
on:
  workflow_run:
    types: [completed]
    workflows: [build]
jobs:
  attest:
    name: Attest Workflow Run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
    - uses: puerco/provenance-action@7890b53974b71f7aac6e3cb5c0ea7595b9d5bddb
      with:
        GITHUB_TOKEN: ${{ secrets.MINIPROW_TOKEN }}


