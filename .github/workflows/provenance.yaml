name: provenance
on:
  workflow_run:
    types: [completed]
    workflows: [build]
jobs:
  attest:
    name: Attest Workflow Run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
    - uses: puerco/provenance-action@be3cfe2adf39a63501407e3ac2088114695bbdbf
      with:
        GITHUB_TOKEN: ${{ secrets.MINIPROW_TOKEN }}


