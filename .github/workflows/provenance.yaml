name: provenance
on:
  workflow_run:
    types: [completed]
    workflows: [build]
jobs:
  attest:
    name: Attest Workflow Run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
    - uses: puerco/provenance-action@960878aa99e0591c95e7fb63c5737086221cd680
      with:
        GITHUB_TOKEN: ${{ secrets.MINIPROW_TOKEN }}


